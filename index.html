<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  
   <a-scene>
     <!--Sun-->
     <a-entity position="0 2 0">
     <a-sphere position="5 2 0" radius="1.1" img src="http://res.cloudinary.com/rvross/image/upload/v1462348811/Map_of_the_full_sun_zwtclm.jpg"></a-sphere>
       </a-entity>
     <!--Mercury-->
     <a-entity position="5 2 0">
       <a-animation attribute="rotation"
               dur="5150"
               fill="forwards"
               from="0 -180 0"
               to="0 180 0"
               easing="linear"
               repeat="indefinite"></a-animation>
      <a-sphere position="3 2 0" radius=".09" img src="http://res.cloudinary.com/rvross/image/upload/v1462344974/Mercury_Global_View_fxqwls.jpg"></a-sphere>
       </a-entity>
     
     <!--Venus-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="6109"
               fill="forwards"
               from="0 -179 0"
               to="0 181 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="3.5 0 0" radius="0.1" img src="http://res.cloudinary.com/rvross/image/upload/v1462345163/venus_qpwrre.gif"></a-sphere>
       </a-entity>
      <a-light color="#da47da" position="0 0 0" type="ambient"></a-light>
     <!--Earth-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="9125"
               fill="forwards"
               from="0 -180 0"
               to="0 180 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="4 0 0" radius=".13" img src="http://res.cloudinary.com/rvross/image/upload/v1462344749/earth_xnwyk2.jpg"></a-sphere>
       </a-entity>
     <!--Mars-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="10100"
               fill="forwards"
               from="0 -160 0"
               to="0 200 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="4.5 0 0" radius=".15" img src="http://res.cloudinary.com/rvross/image/upload/v1462345480/marssurface_fuzzwu.jpg"></a-sphere>
       </a-entity>
     <!--Jupiter-->
     <a-entity position="5 4 3">
       <a-animation attribute="rotation"
               dur="11000"
               fill="forwards"
               from="0 -180 0"
               to="0 180 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="5 0 0" radius=".18" img src="http://res.cloudinary.com/rvross/image/upload/v1462345624/jupiter_truebi.jpg"></a-sphere>
       </a-entity>
     <!--Saturn-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="12100"
               fill="forwards"
               from="0 -195 0"
               to="0 165 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="5.5 0 0" radius="0.19" img src="http://res.cloudinary.com/rvross/image/upload/v1462345819/saturn_he8d9l.jpg"></a-sphere>
       </a-entity>
     
     <!--uranus-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="12800"
               fill="forwards"
               from="0 -185 0"
               to="0 175 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="6 0 0" radius="0.16" img src="http://res.cloudinary.com/rvross/image/upload/v1462353925/uranus_vvlxw3.jpg"></a-sphere>
       </a-entity>
     
     <!--neptune-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="13300"
               fill="forwards"
               from="0 -185 0"
               to="0 175 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="6.6 0 0" radius="0.145" img src="http://res.cloudinary.com/rvross/image/upload/v1462354201/neptune_ghc55e.jpg"></a-sphere>
       </a-entity>
     <!--Pluto-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="14300"
               fill="forwards"
               from="0 -185 0"
               to="0 175 0"
               easing="linear"
               repeat="indefinite"></a-animation>
     <a-sphere position="7.6 0 0" radius="0.08" img src="http://res.cloudinary.com/rvross/image/upload/v1462354542/pluto_sabkyf.jpg"></a-sphere>
       </a-entity>
     
      <a-entity light="type: ambient; color: #fff; intensity: 5" position="0 2 1"></a-entity>
     <a-entity position="3 5 7" rotation="0 0 0">
    	 <a-entity camera look-controls wasd-controls></a-entity>
     </a-entity>
    	
      <!-- Sky -->
      <a-sky src="http://res.cloudinary.com/rvross/image/upload/v1462341643/stars_inajlq.png"></a-sky>
  </a-scene>
  
  <script>

    
  </script>
</body>
